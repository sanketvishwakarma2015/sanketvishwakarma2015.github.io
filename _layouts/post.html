    text-align: center;
    padding: 3rem 0;
    margin-bottom: 3rem;

}

    background-clip: text;
    margin-bottom: 1.5rem;

}

@keyframes pulse {
    0%, 100% {
        transform: scale(1);
        opacity: 1;
    }
    50% {
        transform: scale(1.05);
        opacity: 0.8;
    }
}

.post-hero-title {
